<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=5;
        var num2=8;
        var num3=prompt("numero para variable num3","");
        document.write("Has introducido el numero "+num3);
        var suma=num1+num2;
        document.write("<h1>La suma de "+num1+" y "+num2+" es: "+ suma +"</h1><br>");
        if (suma>15){
            document.write("Es mayor que 15<br>");
        }
        else{
            document.write("Es menor que 15<br>");
        };/**/
        for (var i = 0; i < 10; i++){
            document.write (i+"<br>");
        };
        var j = 0;
        while(j < 10){
            document.write (j+"<br>");
            j++;
        }
    </script>
</body>
</html>
