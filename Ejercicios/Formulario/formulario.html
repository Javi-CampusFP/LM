<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formulario de Registro de Estudiantes</h1>
    <p>Datos personales</p>
    
    <form action="#">
        <label for="texto">Nombre completo:</label>
        <br>
        <input type="text">
        <br>
        <label for="texto">Correo electrónico:</label>
        <br>
        <input type="email">
        <br>
        <label for="numero">Teléfono:</label>
        <br>
        <input type="tel">
        <br>
        <label for="date">Fecha de nacimiento:</label>
        <br>
        <input type="date">
        <br>
        <label for="">Género</label>
        <br>
        <input type="radio" name="genero" id="masculino">
        <label for="">Masculino</label>
        <br>
        <input type="radio" name="genero" id="femenino">
        <label for="">Femenino</label>
        <br>
        <input type="radio" name="genero" id="otro" name="otro">
        <label for="">Otro</label>
        <br>
    </form>
    
    <p>Información Académica</p>

    <select name="" id="">
        <option value="">Selecciona una opción</option>
    </select>
    
    <form action="">
        <label for="">Nivel de experiencia</label>
        <br>
        <input type="radio" name="experiencia" id="Principiante">
        <label for="">Principiante</label>
        <br>
        <input type="radio" name="experiencia"  id="Intermedio">
        <label for="">Intermedio</label>
        <br>
        <input type="radio" name="experiencia"  id="Avanzado">
        <label for="">Avanzado</label>
        <br>
    </form>
    <p>Tecnologías de interés (puedes seleccionar varias): </p>
    <form action="">
        <label for="">
            <input type="checkbox">
            HTML
        </label>
        <br>
        <label for="">
            <input type="checkbox">
            CSS
        </label>
        <br>
        <label for="">
            <input type="checkbox">
            JavaScript
        </label>
        <br>
        <label for="">
            <input type="checkbox">
            React
        </label>
        <br>
        <label for="">
            <input type="checkbox">
            Node.js
        </label>
    </form>
    <h2>Información Adicional</h2>
    <p>¿Cómo conociste nuestros cursos?</p>
        <select name="" id="">
            <option value="">Selecciona una opción</option>
        </select>
    <br>
    <p>Mensaje o comentarios adicionales: </p>
    <input type="text">
    <p>Adjuntar CV (opcional)</p>
    <input type="file" value="Seleccionar archivo" id=""> <p>Ningún archivo seleccionado</p>
    <br>
    <form action="">
        <label for="">
            <input type="checkbox" name="" id="">
            Acepto los terminos y condiciones
        </label>
        <br>
        <label for="">
            <input type="checkbox">
            Deseo recibir información sobre nuevos cursos
        </label>
        <br>
        <label for="">
            <input type="submit" value="Registrarse">
        </label>
        <label for="">
            <input type="submit" value="Limpiar formulario">
        </label>
    </form>
</body>
</html>
